server:
  port: 8080

spring:
  application:
    name: spring-security-jwt
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: sa

  security:
    config:
      prefix: Bearer
      key: ${JWT_SECRET:my-secret-key}
      expiration: 3600000